<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <header>
      <h1>Gallery</h1>
      <p class="subtitle">Explore Your Memories</p>
    </header>

    <!-- Filter Buttons -->
    <div class="filter-container">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="nature">Nature</button>
      <button class="filter-btn" data-filter="architecture">Architecture</button>
      <button class="filter-btn" data-filter="animals">Animals</button>
      <button class="filter-btn" data-filter="technology">Technology</button>
      <button class="filter-btn" data-filter="family">Family</button>
    </div>

    <!-- Gallery -->
    <div class="gallery" id="gallery"></div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <button class="lightbox-close" id="closeLightbox">&times;</button>
    <div class="image-counter" id="imageCounter"></div>

    <button class="lightbox-nav lightbox-prev" id="prevImage">&#8249;</button>

    <div class="lightbox-content">
      <img id="lightboxImage" class="lightbox-image" />
      <div class="lightbox-info">
        <div class="lightbox-title" id="lightboxTitle"></div>
        <div class="lightbox-category" id="lightboxCategory"></div>
      </div>
    </div>

    <button class="lightbox-nav lightbox-next" id="nextImage">&#8250;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
